<table>
<tr>
	<th>Number</th>
	<th>Week title</th>
	<th>Tasks created</th>
	<th>Tasks completed</th>
</tr>
{% for week in weeks %}
	<tr>
		<td>{{week.number}}</td>
		<td>{{week.title}}</td>
		<td>{{week.tasks_created}}</td>
		<td>{{week.tasks_completed}}</td>
	</tr>
{% endfor %}
</table>

<table>
<tr>
	<th>Month</th>
	<th>Points Earned</th>
</tr>
{% for month in months %}
	<tr>
		<td>{{month.title}}</td>
		<td>{{month.points_earned}}</td>
	</tr>
{% endfor %}
</table>
