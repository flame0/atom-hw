{% extends "account/base.html" %} {% block title %}Смена пароля {% endblock %}
{% block page-title %}
    Сменить информацию
{% endblock %}
{% block path %}
    <li class=""><a href="{% url 'account:settings' %}">Settings</a></li>
    <li class="active">Password</li>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <div class="panel info-box panel-white">
                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Сменить пароль</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
